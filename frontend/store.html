<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store | The Euphony</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
        <button id="cartBtn">Cart</button>
      </nav>

      <div class="hero-section">
        <h1>The Euphony</h1>
      </div>
    </header>

    <main>
      <h1>Most Selling</h1>

      <div class="product-container" id="products">
      </div>

      <div class="cart" id="cart">
        <div class="cart-top-row">
          <h2>Added Items</h2>
          <button id="close-cart">&times;</button>
        </div>
        <div class="cartitem-container" id="cartitems">
        </div>

        <div class="cart-bottom-row">
          <div class="total">
            <h3>Total Price: $</h3>
            <h3 id="totalPrice">0</h3>
          </div>
          <button class="checkout">Checkout</button>
        </div>
      </div>

      <div id="toast-container"></div>
    </main>

    <footer>
      <div class="footer-left-section">
        <h1>The Euphony</h1>
      </div>
      <div class="footer-right-section">
        <ul>
          <li><a href="#">Youtube</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
