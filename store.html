<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store | The Euphony</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./">Home</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="./about.html">About</a></li>
        </ul>
        <button id="cartBtn">Cart</button>
      </nav>

      <div class="hero-section">
        <h1>The Euphony</h1>
      </div>
    </header>

    <main>
      <h1>Most Selling</h1>

      <div class="product-container" id="products">
        <div class="product">
          <div class="product-image">
            <img
              src="https://images.unsplash.com/photo-1546379753-abb7fd8cfb93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
              alt="Coffee Mug"
            />
          </div>
          <div class="product-info">
            <div class="product-top-row">
              <h3 class="product-name">Coffee Mug</h3>
              <p>&#9733;&#9733;&#9733;&#9733;</p>
            </div>
            <div class="product-bottom-row">
              <p class="product-price">₹250</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img
              src="https://cdn.shopclues.com/images1/thumbnails/108508/320/320/150343301-108508936-1595055359.jpg"
              alt="Tshirt"
            />
          </div>
          <div class="product-info">
            <div class="product-top-row">
              <h3 class="product-name">Tshirt</h3>
              <p>&#9733;&#9733;&#9733;&#9733;&#9733;</p>
            </div>
            <div class="product-bottom-row">
              <p class="product-price">₹600</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img
              src="https://3.imimg.com/data3/DA/CB/MY-16629330/red-aviator-sunglasses-500x500.jpg"
              alt="Goggles"
            />
          </div>
          <div class="product-info">
            <div class="product-top-row">
              <h3 class="product-name">Goggles</h3>
              <p>&#9733;&#9733;&#9733;&#9733;</p>
            </div>
            <div class="product-bottom-row">
              <p class="product-price">₹220</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img
              src="https://www.kindpng.com/picc/m/35-357673_0026-hoody-back-hoodie-hd-png-download.png"
              alt="Hoodie"
            />
          </div>
          <div class="product-info">
            <div class="product-top-row">
              <h3 class="product-name">Hoodie</h3>
              <p>&#9733;&#9733;&#9733;&#9733;&#9733;</p>
            </div>
            <div class="product-bottom-row">
              <p class="product-price">₹750</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img
              src="https://m.media-amazon.com/images/I/61iKMREydML._UL1500_.jpg"
              alt="Cap"
            />
          </div>
          <div class="product-info">
            <div class="product-top-row">
              <h3 class="product-name">Cap</h3>
              <p>&#9733;&#9733;&#9733;&#9733;</p>
            </div>
            <div class="product-bottom-row">
              <p class="product-price">₹200</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="product-image">
            <img
              src="https://5.imimg.com/data5/WY/TY/MY-34876737/mens-brown-leather-jacket-500x500.jpg"
              alt="Leather Jacket"
            />
          </div>
          <div class="product-info">
            <div class="product-top-row">
              <h3 class="product-name">Leather Jacket</h3>
              <p>&#9733;&#9733;&#9733;&#9733;</p>
            </div>
            <div class="product-bottom-row">
              <p class="product-price">₹1200</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

      <div class="cart" id="cart">
        <div class="cart-top-row">
          <h2>Added Items</h2>
          <button id="close-cart">&times;</button>
        </div>
        <div class="cartitem-container" id="cartitems">
        </div>

        <div class="cart-bottom-row">
          <div class="total">
            <h3>Total Price: ₹</h3>
            <h3 id="totalPrice">0</h3>
          </div>
          <button class="checkout">Checkout</button>
        </div>
      </div>

      <div id="toast-container"></div>
    </main>

    <footer>
      <div class="footer-left-section">
        <h1>The Euphony</h1>
      </div>
      <div class="footer-right-section">
        <ul>
          <li><a href="#">Youtube</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
